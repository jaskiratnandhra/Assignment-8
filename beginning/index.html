<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Employee Management Application System</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/employee-management.js"></script>
</head>
<body>
    <center><h2>The Employee Management Application System</h2></center>
    <form id="regForm">
        <fieldset>
            <legend>Add Employee</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" value="" size="30">&nbsp; <span id="requireName"></span><br><br>
            <label for="title">Title:</label>
            <input type="text" id="title" value="" size="30">&nbsp; <span id="requireTitle"></span><br><br>
            <label for="extension">Extension Number:</label>
            <input type="text" id="extension" value="" size="30" maxlength="4">&nbsp; <span id="requireExt"></span><br><br>
            <input type="button" id="add" value="Add">
        </fieldset>
    </form>
    <fieldset>
    <legend id="employees"></legend>
    <table id="table">
       <thead>
        <tr>
            <th>Full Name</th>
            <th>Title</th>
            <th>Extension Number</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="tblBody"></tbody>
    </table>
    </fieldset>
</body>
</html>
